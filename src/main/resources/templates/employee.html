<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Employee</h2>
  <table>
    <tr th:each="emp:${employees}">
      <td th:text="${emp.userId}"></td>
      <td th:text="${emp.firstName}"></td>
      <td th:text="${emp.lastName}"></td>
    </tr>
  </table>
</body>
</html>
